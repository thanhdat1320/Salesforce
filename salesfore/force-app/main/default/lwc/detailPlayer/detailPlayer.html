<template>
    <lightning-card>
        <!-- modal start -->
        <template if:true={customFormModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open modal-ku">
                <div class="slds-modal__container">
                    <!-- modal header start -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={customHideModalPopup}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Detail Player</h2>
                    </header>
                    <!-- modal body start -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <div class="slds-grid slds-wrap">
                            <lightning-record-form 
                                class="modal-form"
                                record-id={recordId}
                                object-api-name={objApiPlayer} 
                                fields={fields}
                                mode="readonly"
                                layout-type="Full"
                                columns="2"
                                >
                            </lightning-record-form>
                        </div>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open">
            </div>
        </template>
        <!-- modal end -->
    </lightning-card>
</template>
